<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Special Moments, Dad ü§ç</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto Slab', serif;
      background: linear-gradient(to bottom right, #1b1b1b, #2f2f2f);
      color: #f1f1f1;
      text-align: center;
      padding: 30px 20px;
    }

    h1 {
      font-size: 3rem;
      color: #ffd369;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2rem;
      color: #e0e0e0;
      max-width: 800px;
      margin: 0 auto 40px;
    }

    .slideshow-container {
      position: relative;
      max-width: 90%;
      margin: auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(255, 211, 105, 0.2);
    }

    .slide {
      display: none;
    }

    .slide img, .slide video {
      width: 100%;
      height: auto;
      border-radius: 20px;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: #ffd369;
      font-weight: bold;
      font-size: 24px;
      transition: 0.3s ease;
      user-select: none;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 50%;
    }

    .next {
      right: 10px;
    }

    .prev {
      left: 10px;
    }

    .prev:hover, .next:hover {
      background-color: rgba(255, 211, 105, 0.5);
    }

    .audio-controls {
      margin: 20px 0 40px;
    }

    .audio-button {
      background-color: #ffd369;
      color: #1b1b1b;
      border: none;
      border-radius: 30px;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 211, 105, 0.3);
      transition: background-color 0.3s ease;
    }

    .audio-button:hover {
      background-color: #e4b800;
    }

    a.back-home {
      display: inline-block;
      margin-top: 50px;
      font-size: 1.1rem;
      color: #ffd369;
      text-decoration: none;
      font-weight: bold;
    }

    a.back-home:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1rem;
      }
      .prev, .next {
        font-size: 18px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <script>
    const music = document.getElementById("loveSong");
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        music.pause();
      } else {
        music.play();
      }
      isPlaying = !isPlaying;
    }

    let slideIndex = 0;
    const slides = document.getElementsByClassName("slide");

    function showSlidesAuto() {
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
        const media = slides[i].querySelector('video');
        if (media) media.pause();
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1 }
      slides[slideIndex - 1].style.display = "block";
      const current = slides[slideIndex - 1].querySelector('video');
      if (current) current.play();
    }

    function plusSlides(n) {
      slideIndex += n - 1;
      if (slideIndex < 0) slideIndex = slides.length - 1;
      if (slideIndex >= slides.length) slideIndex = 0;
      showSlidesAuto();
    }

    // Start slideshow
    showSlidesAuto();
    setInterval(showSlidesAuto, 4000);
  </script>

</body>
