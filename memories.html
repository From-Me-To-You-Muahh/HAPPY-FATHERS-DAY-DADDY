<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Special Moments, Dad ü§ç</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto Slab', serif;
      background: linear-gradient(to bottom right, #1b1b1b, #2f2f2f);
      color: #f1f1f1;
      text-align: center;
      padding: 30px 20px;
    }

    h1 {
      font-size: 3rem;
      color: #ffd369;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2rem;
      color: #e0e0e0;
      max-width: 800px;
      margin: 0 auto 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 10px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img, .gallery video {
      width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(255, 211, 105, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover, .gallery video:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 25px rgba(255, 211, 105, 0.3);
    }

    .audio-controls {
      margin: 20px 0 40px;
    }

    .audio-button {
      background-color: #ffd369;
      color: #1b1b1b;
      border: none;
      border-radius: 30px;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 211, 105, 0.3);
      transition: background-color 0.3s ease;
    }

    .audio-button:hover {
      background-color: #e4b800;
    }

    a.back-home {
      display: inline-block;
      margin-top: 50px;
      font-size: 1.1rem;
      color: #ffd369;
      text-decoration: none;
      font-weight: bold;
    }

    a.back-home:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1rem;
      }
      .gallery {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      .audio-button {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>Our Special Moments, Dad ü§ç</h1>

  </div>

  <a class="back-home" href="index.html">‚Üê Back to the Letter</a>

  <script>
    const music = document.getElementById("loveSong");
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        music.pause();
      } else {
        music.play();
      }
      isPlaying = !isPlaying;
    }
  </script>

</body>
</html>
